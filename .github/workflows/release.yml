name: Build and Release Artifacts

on:
  push:
    tags:
      - 'v*'   # Triggers on version tags like v1.0.0
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 240
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3g"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Diagnostics
        shell: bash
        run: |
          echo "Runner OS: $RUNNER_OS"
          java -version
          ls -la
      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      - name: Build native package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: ./gradlew :desktop-app:packageReleaseDmg --no-daemon --stacktrace --info --console=plain
      - name: Build native package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: ./gradlew :desktop-app:packageReleaseDeb --no-daemon --stacktrace --info --console=plain
      - name: Build native package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat :desktop-app:packageReleaseMsi --no-daemon --stacktrace --info --console=plain
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifact
          path: |
            desktop-app/build/compose/binaries/**/*.dmg
            desktop-app/build/compose/binaries/**/*.msi
            desktop-app/build/compose/binaries/**/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.*
