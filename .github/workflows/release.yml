name: Build and Release Artifacts

on:
  push:
    tags:
      - 'v*'   # Triggers on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build native package
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            ./gradlew :desktop-app:packageDmg
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            ./gradlew :desktop-app:packageWindowsInstaller
          else
            ./gradlew :desktop-app:packageLinuxAppImage
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifact
          path: |
            desktop-app/build/compose/binaries/**/*.dmg
            desktop-app/build/compose/binaries/**/*.msi
            desktop-app/build/compose/binaries/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.*
