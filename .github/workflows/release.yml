name: Build and Release Artifacts

on:
  push:
    tags:
      - 'v*'   # Triggers on version tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3g"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Diagnostics
        shell: bash
        run: |
          echo "Runner OS: $RUNNER_OS"
          java -version
          ls -la
      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      - name: Build native package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ./gradlew :desktop-app:packageDmg --no-daemon --stacktrace --info --console=plain &
          GRADLE_PID=$!
          while kill -0 "$GRADLE_PID" 2>/dev/null; do
            echo "build still running..."
            sleep 60
          done
          wait "$GRADLE_PID"
      - name: Build native package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          ./gradlew :desktop-app:packageLinuxAppImage --no-daemon --stacktrace --info --console=plain &
          GRADLE_PID=$!
          while kill -0 "$GRADLE_PID" 2>/dev/null; do
            echo "build still running..."
            sleep 60
          done
          wait "$GRADLE_PID"
      - name: Build native package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $proc = Start-Process -FilePath ".\gradlew.bat" -ArgumentList ":desktop-app:packageWindowsInstaller --no-daemon --stacktrace --info --console=plain" -PassThru
          while (-not $proc.HasExited) {
            Write-Host "build still running..."
            Start-Sleep -Seconds 60
            $proc.Refresh()
          }
          if ($proc.ExitCode -ne 0) { exit $proc.ExitCode }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifact
          path: |
            desktop-app/build/compose/binaries/**/*.dmg
            desktop-app/build/compose/binaries/**/*.msi
            desktop-app/build/compose/binaries/**/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.*
